<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SVG Clock Demonstration</title>
		<link href="vendor/css/bootstrap.min.css" rel="stylesheet">
		<link href="vendor/css/select2.min.css" rel="stylesheet">
		<link href="vendor/css/select2-bootstrap.min.css" rel="stylesheet">
		<script src="vendor/js/jquery-1.11.3.min.js"></script>
		<script src="vendor/js/select2.min.js"></script>
		<script src="vendor/js/bootstrap.min.js"></script>
		<script src="vendor/js/moment.min.js"></script>
		<script src="vendor/js/moment-timezone-with-data-2010-2020.min.js"></script>
		<script src="src/clock.js"></script>
		<script>
			$(document).ready( function() {
				$.each( moment.tz.names(), function(i, value) {
					var label = value.replace(/_/g, ' ');
					$('select.select-timezone').append('<option value="' + value + '">' + label + '</option>');
				});

				var timezones = ['America/New_York', 'Europe/Berlin', 'Asia/Singapore'];
				$('.clock').each(function(i) {
					var clock, select;

					clock = $(this).clock({size: 300, timezone: timezones[i]});
					select = clock.next().children();
					select.val(timezones[i]);
					select.select2({theme: 'bootstrap'}).change( function() {
						clock.clock( 'changeTimezone', $(this).val() );
					});
				}).clock('start');

			});
		</script>
		<style>
			.clock {
				width: 300px;
			}
			.select-timezone {
				width: 300px;
			}
			div.select-timezone {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h1>SVG Clock Demonstration</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="clock center-block"></div>
					<div class="select-timezone center-block">
						<select class="select-timezone"></select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="clock center-block"></div>
					<div class="select-timezone center-block">
						<select class="select-timezone"></select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="clock center-block"></div>
					<div class="select-timezone center-block">
						<select class="select-timezone"></select>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
